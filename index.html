<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MushCart | Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .coming-soon {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Creative loader: pulsing dots */
    .dots-loader {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
    }

    .dots-loader span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      animation: bounce 0.6s infinite alternate;
    }

    .dots-loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots-loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from {
        transform: translateY(0px);
        opacity: 0.6;
      }

      to {
        transform: translateY(-15px);
        opacity: 1;
      }
    }

    .subscribe-input {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container coming-soon">
    <h1 class="display-4 fw-bold">MushCart</h1>
    <p class="lead">Your one-stop shop for everything. Launching soon!</p>
    
    <!-- Creative Loader: Three pulsing dots -->
    <div class="dots-loader">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <p>Stay tuned! Subscribe for updates:</p>
    <form class="row g-2 justify-content-center subscribe-input">
      <div class="col-8">
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-light">Notify Me</button>
      </div>
    </form>
    <div class="mt-4">
      <a href="https://instagram.com/mushcart" target="_blank" class="text-white fs-4">
        <i class="bi bi-instagram"></i>
      </a>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thanks for subscribing! We'll keep you posted.");
    });
  </script>
</body>

</html>
