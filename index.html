<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MushCart | Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
  <style>
    /* Colorful Background Animation */
    body {
      background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff5f6d, #ffc3a0);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    @keyframes gradientBackground {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Neon Glowing Text */
    .display-4 {
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 45px rgba(255, 255, 255, 0.8);
      font-weight: bold;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes neonGlow {
      0% {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4), 0 0 45px rgba(255, 255, 255, 0.2);
      }

      100% {
        text-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 0 35px rgba(255, 255, 255, 0.7), 0 0 55px rgba(255, 255, 255, 0.4);
      }
    }

    /* Colorful Animated Loader */
    .dots-loader {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
    }

    .dots-loader span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      animation: bounceDots 0.6s infinite alternate;
    }

    .dots-loader span:nth-child(1) {
      background-color: #ff416c;
    }

    .dots-loader span:nth-child(2) {
      background-color: #ff4b2b;
      animation-delay: 0.2s;
    }

    .dots-loader span:nth-child(3) {
      background-color: #ff5f6d;
      animation-delay: 0.4s;
    }

    @keyframes bounceDots {
      from {
        transform: translateY(0px);
        opacity: 0.6;
      }

      to {
        transform: translateY(-15px);
        opacity: 1;
      }
    }

    /* Animated Buttons */
    .btn {
      border: 2px solid transparent;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff5f6d);
      color: white;
      text-transform: uppercase;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      border: 2px solid #fff;
      background: linear-gradient(45deg, #ff5f6d, #ff4b2b, #ff416c);
    }

    /* Fade-In Animation for Content */
    .coming-soon {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subscribe-input {
      max-width: 400px;
      margin: 0 auto;
    }

    .mt-4 {
      opacity: 0;
      animation: fadeInForm 2s forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInForm {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>

<body>
  <div class="container coming-soon">
    <h1 class="display-4">MushCart</h1>
    <p class="lead">Your one-stop shop for everything. Launching soon!</p>

    <!-- Colorful Animated Loader -->
    <div class="dots-loader">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <p>Stay tuned! Subscribe for updates:</p>
    <form class="row g-2 justify-content-center subscribe-input">
      <div class="col-8">
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn">Notify Me</button>
      </div>
    </form>

    <div class="mt-4">
      <a href="https://instagram.com/mushcart" target="_blank" class="text-white fs-4">
        <i class="bi bi-instagram"></i>
      </a>
    </div>
  </div>

  <script>
    // Confetti Animation when form is submitted
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thanks for subscribing! We'll keep you posted.");

      // Trigger confetti effect
      confetti();
    });
  </script>
</body>

</html>
