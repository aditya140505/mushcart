<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MushCart | Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fad0c4);
      color: white;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      position: relative;
      z-index: 10;
    }

    .coming-soon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subscribe-input {
      max-width: 400px;
      margin: 20px auto 0;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      animation: flyUp 10s ease-in-out infinite;
    }

    @keyframes flyUp {
      0% {
        bottom: -100px;
        transform: translateX(-50%) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateX(-60%) rotate(10deg);
      }
      100% {
        bottom: 110%;
        transform: translateX(-50%) rotate(-10deg);
        opacity: 0;
      }
    }

    .loader {
      margin: 20px auto;
      width: 48px;
      height: 48px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    a.text-white:hover {
      color: #ffe1f2 !important;
    }
  </style>
</head>

<body>
  <img class="balloon" src="https://www.svgrepo.com/show/241240/balloon.svg" alt="Flying Balloon" />

  <div class="container coming-soon">
    <h1 class="display-4 fw-bold">MushCart</h1>
    <p class="lead">Your one-stop shop for everything. Launching soon!</p>
    <div class="loader"></div>
    <p>Stay tuned! Subscribe for updates:</p>
    <form class="row g-2 justify-content-center subscribe-input">
      <div class="col-8">
        <input type="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-light">Notify Me</button>
      </div>
    </form>
    <div class="mt-4">
      <a href="https://instagram.com/mush.cart" target="_blank" class="text-white fs-4">
        <i class="bi bi-instagram"></i>
      </a>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thanks for subscribing! We'll keep you posted.");
    });
  </script>
</body>

</html>
